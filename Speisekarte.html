  <!-- Speisekarte -->
    <div class="centerpos">
  <section>
    <h2>Speisekarte</h2>
    <ol class="Speisekarte">

      <li id="margherita" data-price="4.30" data-name="Pizza Margherita" value="Pizza Margherita - 4.30 €">
        <img src="http://www.eccopizzaepasta.com/images/pizza_new_ok.png?crc=4173385462" alt="" onclick="addMargherita()" >
      </li>
      <label for="margherita">Pizza Magherita - 4,30€</label>
      <li id="salami" data-price="4.80" data-name="Pizza Salami">
        <img src="https://d1d8i24om29pt.cloudfront.net/static/desktop/products/pizza-salami.png" alt="" onclick="addSalami()">
      </li>
      <label for="salami">Pizza Salami - 4,80€</label>
      <li id="peperoni" data-price="4.80" data-name="Pizza Peperoni">
        <img src="https://dlct0dt1hx57m.cloudfront.net/static/desktop/products/pizza-diabolo.png" alt="" onclick="addPeperoni()">
      </li>
      <label for="peperoni">Pizza Peperoni - 4,80€</label>
      <li id="speziale" data-price="5.80" data-name="Pizza Speziale">
        <img src="https://d1d8i24om29pt.cloudfront.net/static/desktop/products/pizza-spezial.png" alt="" onclick="addSpeziale()">
      </li>
      <label for="speziale">Pizza Speziale - 5,80€</label>
    </ol>
  </section>
  <!--Warenkorb -->
  <div class="form-group">

    <label for="wahrenkorb">Warenkorb:</label>
    <textarea class="form-control" rows="5" id="wahrenkorb"></textarea>

    <button type="button" class="btn" id="warenkorb_leeren" onclick="warenkorb_leeren()">Warenkorb leeren</button>
  </div>
  <!-- Formular -->
  <section>
    <p>
    </p>
    <h2>Ihre Daten</h2>
    <form>
      <div class="form-group">
        <label for="Vorname">Vorname</label>
        <input type="text" class="form-control" id="Vorname" aria-describedby="emailHelp" placeholder="Vorname eingeben">
      </div>
      <div class="form-group">
        <label for="Nachname">Nachname</label>
        <input type="text" class="form-control" id="Nachname" placeholder="Nachname eingeben">
      </div>
      <div class="form-group">
        <label for="Adresse">Adresse</label>
        <input type="text" class="form-control" id="Adresse" placeholder="Adresse eingeben">
      </div>
      <div class="form-group">
        <label for="Telefonnummer">Telefon Nummer</label>
        <input type="text" class="form-control" id="Telefonnummer" placeholder="Telefon Nummer eingeben">
        <small id="emailHelp" class="form-text text-muted">Wir geben niemals Ihre Daten an Dritte weiter</small>
      </div>

      <button type="submit" class="btn btn-primary">Bestellung Abschicken</button>
    </form>

  </section>
